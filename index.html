<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tower Defense</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      cursor: pointer;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }
    #build-controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      color: white;
      z-index: 10;
    }
    #build-controls button {
      margin: 5px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-active {
      background-color: #4CAF50;
      color: white;
    }
    #game-title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.2em;
      font-weight: bold;
      z-index: 10;
    }
    /* Game Info Box */
    #game-info {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      text-align: right;
      z-index: 10;
    }
    /* Developer Mode Toggle */
    #dev-mode {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      z-index: 10;
    }
    #dev-mode button {
      background-color: #333;
      color: #999;
      border: 1px solid #666;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
    }
    #dev-mode button.active {
      background-color: #990000;
      color: white;
      border: 1px solid #ff0000;
    }
    #hud, #build-controls, #game-title, #game-info, #dev-mode {
      /* cursor: default; */ /* Removed to make everything a pointer */
    }
    button {
      cursor: pointer;
    }
    
    /* Tower Selection Panel */
    #tower-selection-panel {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      width: 70px;
      max-height: 80vh;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      z-index: 20;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow-y: auto;
    }
    
    .tower-option {
      width: 60px;
      height: 60px;
      border-radius: 6px;
      background-color: rgba(40, 40, 40, 0.8);
      border: 2px solid #444;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: all 0.2s ease;
    }
    
    .tower-option:hover, .tower-option.selected {
      border-color: #0088ff;
      background-color: rgba(0, 40, 80, 0.8);
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 136, 255, 0.5);
    }
    
    .tower-option.selected {
      border-color: #00ff00;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }
    
    .tower-option img {
      max-width: 80%;
      max-height: 80%;
    }
    
    .tower-cost {
      position: absolute;
      bottom: -2px;
      right: -2px;
      background-color: rgba(0, 0, 0, 0.7);
      color: gold;
      font-size: 10px;
      padding: 2px 4px;
      border-radius: 3px;
    }
    
    /* Tower Stats Tooltip */
    #tower-stats {
      position: absolute;
      left: 100px;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      border: 1px solid #0088ff;
      border-radius: 8px;
      color: white;
      padding: 12px;
      width: 180px;
      z-index: 30;
      display: none;
      box-shadow: 0 0 15px rgba(0, 136, 255, 0.3);
    }
    
    #tower-stats h3 {
      margin-top: 0;
      color: #0088ff;
      border-bottom: 1px solid #0088ff;
      padding-bottom: 5px;
    }
    
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    
    .stat-label {
      color: #aaa;
    }
    
    .stat-value {
      color: #fff;
      font-weight: bold;
    }
    
    .damage-value {
      color: #ff5555;
    }
    
    .range-value {
      color: #55aaff;
    }
    
    .speed-value {
      color: #55ff55;
    }
  </style>
</head>
<body>
  <div id="game-title">Tower Defense</div>
  <div id="hud">
    <div>Money: <span id="money">100</span></div>
    <div>Lives: <span id="lives">10</span></div>
    <div>Wave: <span id="wave">1</span></div>
  </div>
  <div id="game-info">
    <div>Build towers to create a maze</div>
    <div>Defend against incoming waves</div>
  </div>
  
  <!-- Tower Selection Panel -->
  <div id="tower-selection-panel">
    <!-- Tower options will be added dynamically via JavaScript -->
  </div>
  
  <!-- Tower Stats Tooltip -->
  <div id="tower-stats">
    <h3 id="tower-name">Tower Name</h3>
    <div class="stat-row">
      <span class="stat-label">Cost:</span>
      <span class="stat-value" id="tower-cost-stat">$20</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Damage:</span>
      <span class="stat-value damage-value" id="tower-damage-stat">20</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Range:</span>
      <span class="stat-value range-value" id="tower-range-stat">4</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Fire Rate:</span>
      <span class="stat-value speed-value" id="tower-fire-rate-stat">1.0</span>
    </div>
    <p id="tower-description">Description of the tower and any special abilities.</p>
  </div>
  
  <div id="build-controls">
    <button id="toggle-range">Show Range</button>
    <button id="toggle-path">Show Path</button>
    <button id="start-wave">Start Wave</button>
  </div>
  <div id="dev-mode">
    <button id="toggle-dev-mode">DEV MODE</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
